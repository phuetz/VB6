# SUPPLY CHAIN ATTACK BUG FIX: Secure Nginx configuration with enhanced security headers
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Security: Remove server tokens
server_tokens off;

# Security: Optimize worker connections
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Security: Hide nginx version
    server_tokens off;
    
    # Security: Limit request size to prevent DoS
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    
    # Security: Timeouts to prevent slowloris attacks
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;
    
    # Security: Disable access log for better performance and privacy
    access_log off;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;
    
    # SUPPLY CHAIN ATTACK BUG FIX: Security headers and CSP
    map $sent_http_content_type $csp_policy {
        default "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self'; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self';";
        ~text/html "default-src 'self'; script-src 'self' 'nonce-SECURE_NONCE_PLACEHOLDER'; style-src 'self' 'nonce-SECURE_NONCE_PLACEHOLDER'; img-src 'self' data: https:; font-src 'self'; connect-src 'self'; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests;";
    }
    
    server {
        listen 80;
        listen [::]:80;
        server_name localhost;
        
        # Security: Disable server info
        server_tokens off;
        
        # Security: Add security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(), usb=(), magnetometer=(), accelerometer=(), gyroscope=()" always;
        
        # SUPPLY CHAIN ATTACK BUG FIX: Content Security Policy
        add_header Content-Security-Policy $csp_policy always;
        
        # Security: HSTS (if HTTPS is used)
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        
        # Document root
        root /usr/share/nginx/html;
        index index.html index.htm;
        
        # Security: Disable access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Security: Disable access to backup files
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Security: Disable access to source files
        location ~* \.(ts|tsx|jsx|scss|sass|less)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # SUPPLY CHAIN ATTACK BUG FIX: Health check endpoint
        location /health {
            access_log off;
            return 200 '{"status":"healthy","timestamp":"$time_iso8601","server":"nginx"}';
            add_header Content-Type application/json;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
        
        # SUPPLY CHAIN ATTACK BUG FIX: Security info endpoint (internal only)
        location /security-info {
            # Only accessible from localhost
            allow 127.0.0.1;
            allow ::1;
            deny all;
            
            alias /app/security/;
            autoindex on;
            add_header Content-Type text/plain;
        }
        
        # Static assets with caching and security
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Frame-Options "DENY";
            add_header X-Content-Type-Options "nosniff";
            
            # Security: Validate file extensions
            location ~* \.(exe|bat|sh|py|php|asp|jsp)$ {
                deny all;
                access_log off;
                log_not_found off;
            }
        }
        
        # Main application
        location / {
            try_files $uri $uri/ /index.html;
            
            # Security: Add security headers to HTML responses
            location ~* \.html$ {
                add_header X-Frame-Options "DENY" always;
                add_header X-Content-Type-Options "nosniff" always;
                add_header X-XSS-Protection "1; mode=block" always;
                add_header Content-Security-Policy $csp_policy always;
                add_header Cache-Control "no-cache, no-store, must-revalidate" always;
                expires -1;
            }
        }
        
        # Security: Rate limiting for API endpoints (if any)
        location /api/ {
            # Implement rate limiting
            limit_req_status 429;
            limit_req_log_level warn;
            
            # Security headers for API
            add_header X-Frame-Options "DENY" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Content-Security-Policy "default-src 'none';" always;
            
            # Proxy to backend if needed
            # proxy_pass http://backend;
            
            # For static mode, return 404
            return 404;
        }
        
        # Security: Custom error pages to avoid information disclosure
        error_page 403 /403.html;
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /403.html {
            internal;
            root /usr/share/nginx/html;
        }
        
        location = /404.html {
            internal;
            root /usr/share/nginx/html;
        }
        
        location = /50x.html {
            internal;
            root /usr/share/nginx/html;
        }
    }
    
    # Security: Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=1r/s;
    
    # Security: Connection limiting
    limit_conn_zone $binary_remote_addr zone=perip:10m;
    limit_conn perip 10;
}